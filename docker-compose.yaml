version: '3.8'
services:
  db: 
    image: mysql
    container_name: db
    env_file: .env.local
    tty: true
    ports: 
      - "3307:3306"
    restart: "unless-stopped"
  api:
    build: .
    container_name: "API"
    depends_on:
      - db
    ports:
      - 8000:8000
    env_file: .env.local
    tty: true
    restart: "unless-stopped"